              minLength: 3
              maxLength: 8
              pattern: '^[a-zA-Z0-9@*&#%+$/]{1,}$'
            minItems: 1
            maxItems: 5
          explode: false
          examples:
            single:
              value:
                - TXH
            multiple:
              value:
                - TXH
