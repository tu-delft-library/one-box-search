  /retained-holdings:
    get:
      tags:
        - Local Holdings Resources
      summary: Search for shared print LHR Resources
      description: Search for shared print LHR Resources
      operationId: search-retrained-lhr
      parameters:
        - name: Accept
          in: header
          description: Content Type the client supports and is requesting (application/json currently supported)
          schema:
            type: string
            default: application/json
          required: false
        - name: oclcNumber
          in: query
          description: oclc number of the bibliographic item
          required: false
          schema:
            description: the oclc number of a given bibliographic record
            type: integer
            format: int64
          example: 41266045
        - name: barcode
          in: query
          description: barcode
          required: false
          schema:
            type: string
          example: K123456789
        - name: heldBy
          in: query
          description: Institution Symbol
          deprecated: true
          required: false
          schema:
            type: string
          example: TXH
        - name: heldBySymbol
          in: query
          description: Institution Symbol
          required: false
          schema:
            type: array
            items:
              description: institution OCLC Symbol. Special characters need to be encoded properly.
              type: string
              minLength: 3
              maxLength: 8
              pattern: '^[a-zA-Z0-9@*&#%+$/]{1,}$'
            minItems: 1
            maxItems: 5
          explode: false
          examples:
            single:
              value:
                - TXH
            multiple:
              value:
                - TXH
                - YSM
        - name: heldByInstitutionID
          in: query
          description: Institution registryId
          required: false
          schema:
            type: array
            items:
              description: The identifier in the WorldCat Registry for the institution
              type: integer
            minItems: 0
            maxItems: 5
          explode: false
          examples:
            single:
              value:
                - 128807
            multiple:
              value:
                - 128807
                - 91475
        - name: spProgram
          in: query
          description: Limiter to restrict the response to bibliographic records associated with a particular shared print program (l8 index).
          required: false
          schema:
            type: string
          example: WEST
        - name: orderBy
          in: query
          description: result sort key
          required: false
          schema:
            type: string
            default: oclcSymbol
            enum:
              - commitmentExpirationDate
              - location
              - oclcSymbol
        - name: offset
          in: query
          description: 'start position of the bib records to return (0 based), default 0'
          required: false
          schema:
            type: integer
            format: int32
            default: 0
          example: 10
        - name: limit
          in: query
          description: 'maximum number of records to return, maximum 50, default 10'
          required: false
          schema:
            type: integer
            format: int32
            default: 10
          example: 50
