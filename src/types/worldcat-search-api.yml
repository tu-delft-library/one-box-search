      summary: Search Brief Bibliographic Resources
      description: |
        Search Bibliographic Resources. Key Indexes <table cellspacing="0"> <tbody><tr><th>Index Name</th> <th>Index Code</th> </tr> <tr><td>Author</td> <td>au</td> </tr><tr><td>Corporate/Conference Name</td> <td>cn</td> </tr><tr><td>ISBN</td> <td>bn</td> </tr><tr><td>ISSN</td> <td>in</td> </tr><tr><td>Keyword</td> <td>kw</td> </tr><tr><td>LCCN</td> <td>dn</td> </tr><tr><td>Notes</td> <td>nt</td> </tr><tr><td>OCLC Number</td> <td>sno</td> </tr><tr><td>Place of publication</td> <td>pl</td> </tr><tr><td>Publisher</td> <td>pb</td> </tr><tr><td>Series</td> <td>se</td> </tr><tr><td>Standard Number</td> <td>sn</td> </tr><tr><td>Subject</td> <td>su</td> </tr><tr><td>Title</td> <td>ti</td> </tr></tbody></table>       
      operationId: search-brief-bibs
      parameters:
        - name: Accept
          in: header
          description: Content Type the client supports and is requesting (application/json currently supported)
          schema:
            type: string
            default: application/json
          required: false
        - name: q
          in: query
          description: 'query in the form of a keyword search or fielded search, for example  (au:gazihan OR au:womacka) AND kw:java See - https://help.oclc.org/Librarian_Toolbox/Searching_WorldCat_Indexes/Bibliographic_records/Bibliographic_record_indexes/Bibliographic_record_index_lists'
          required: true
          schema:
            type: string
          example: 'ti: Simon''s Cat'
        - name: deweyNumber
          in: query
          description: Limiter to restrict the response to the specified dewey classification number(s). For multiple values repeat the URL parameter. (dd index)
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 1
            maxItems: 5
          explode: false
          examples:
            single:
              value:
                - 870
        - name: datePublished
          in: query
          description: 'Limiter to restrict the response to one or more dates or to a range (in index). (2000, 2000-2010, 1990,1991)'
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 1
            maxItems: 5
          explode: false
          examples:
            single_date:
              value:
                - 2000
            multiple_dates:
              value:
                - 1990
                - 1991
            range:
              value:
                - 2000-2010
        - name: heldByGroup
          in: query
          description: Restrict to holdings held by Group Symbol
          required: false
          schema:
            type: string
          example: ASRL
        - name: heldBy
          in: query
          description: Institution Symbol
          deprecated: true
          required: false
          schema:
            type: string
          example: TXH
        - name: heldBySymbol
          in: query
          description: Institution Symbol
          required: false
          schema:
            type: array
            items:
              description: institution OCLC Symbol. Special characters need to be encoded properly.
              type: string
              minLength: 3
              maxLength: 8
              pattern: '^[a-zA-Z0-9@*&#%+$/]{1,}$'
            minItems: 1
            maxItems: 5
          explode: false
          examples:
            single:
              value:
                - TXH
            multiple:
              value:
                - TXH
                - YSM
        - name: heldByInstitutionID
          in: query
          description: Institution registryId
          required: false
          schema:
            type: array
            items:
              description: The identifier in the WorldCat Registry for the institution
              type: integer
            minItems: 0
            maxItems: 5
          explode: false
          examples:
            single:
              value:
                - 128807
            multiple:
              value:
                - 128807
                - 91475
        - name: inLanguage
          in: query
          description: 'Limiter to restrict the response to the single specified language (ln index). (eng, fre, ger)'
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 1
            maxItems: 5
          explode: false
          examples:
            single:
