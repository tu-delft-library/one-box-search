name: Refresh and deploy databases index

on:
  schedule:
    # Daily schedule
    - cron: "0 0 * * *"

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.check_changes.outputs.changes }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Refresh databases
        run: bun fetch-databases.ts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "data/"
          name: github-pages
      - name: Commit & push changes
        id: check_changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff-index --quiet HEAD; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Automatic publish from github.com/tu-delft-heritage/collective-access-data"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          git push

  deploy:
    needs: refresh
    if: needs.refresh.outputs.changes == 'true'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
